<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Final Project</title>
</head>
<body>
    <div class="container">
        <div class="head">
            <i class="fa-solid fa-plus" id="openPopupAdd"></i>
            <h1 class="title">To Do List</h1>
        </div>
        <div class="pList"></div>
        <div class="popup_add">
            <div class="head_popup">
                <h3 class="title_add">Add Task</h3>
                <i class="fa-solid fa-xmark" id="closeAdd"></i>
            </div>
            <div class="sendTask">
                <input type="text" placeholder="Enter Your New Task" class="addTask">
                <input type="submit" value="Send" class="send">
            </div>
        </div>
        <div class="popup_update">
            <div class="head_popup">
                <h3 class="title_update">Update Task</h3>
                <i class="fa-solid fa-xmark" id="closeUpdate"></i>
            </div>
            <div class="sendUpdate">
                <input type="text" placeholder="Update Task" class="updateTask">
                <input type="submit" value="Send" class="send" id="edit">
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
